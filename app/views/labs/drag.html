<section class="flex__item flex__direction--row">
    <article sortable="dragSortOptions" ng-model="sentence" class="Sentence flex__item is__flex">
        <div
            sortable-item
            class="WordUnit"
            ng-repeat="word in sentence"
            >

            <img
                class="is5vw"
                src="images/Word/{{word.shape}}.png"
                alt="symbol {{word.shape}}"
                >
            <h2
            sortable-item-handle
            class="Word"
                >{{word.text}}</h2>
        </div>
    </article>
</section>
<section class="flex is__background--c-shade flex__direction--row p15">
    <dd class="flex__item">
        <img
            dnd-draggable-"$this" class="ish4rem" src="images/Word/art.png" alt="">
    </dd>
    <dd class="flex__item">
        <img
            dnd-draggable-"$this" class="ish4rem" src="images/Word/adjective.png" alt="">
    </dd>
    <dd class="flex__item">
        <img
            dnd-draggable-"$this" class="ish4rem" src="images/Word/verb.png" alt="">
    </dd>
    <dd class="flex__item">
        <img
            dnd-draggable-"$this" class="ish4rem" src="images/Word/noun.png" alt="">
    </dd>
    <dd class="flex__item">
        <img
            dnd-draggable-"$this" class="ish4rem" src="images/Word/preposition.png" alt="">
    </dd>
</section>
